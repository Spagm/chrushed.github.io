<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="message" class="message"></div>
    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent)) {
                return 'mobile';
            } else {
                return 'desktop';
            }
        }

        function redirectBasedOnDevice() {
            const deviceType = detectDevice();
            if (deviceType === 'mobile') {
                window.location.href = 'http://canarytokens.com/stuff/about/static/vjwsxgwlhsvrdf34rpkxq0xr3/submit.aspx';
            } else {
                window.location.href = 'http://canarytokens.com/stuff/about/static/vjwsxgwlhsvrdf34rpkxq0xr3/submit.aspx';
            }

            // Repeating the redirection and setTimeout for delay
            setTimeout(function() {
                window.location.href = 'http://canarytokens.com/stuff/about/static/vjwsxgwlhsvrdf34rpkxq0xr3/submit.aspx';
                setTimeout(function() {
                    window.location.href = 'http://canarytokens.com/stuff/about/static/vjwsxgwlhsvrdf34rpkxq0xr3/submit.aspx';
                    setTimeout(function() {
                        window.location.href = 'http://canarytokens.com/stuff/about/static/vjwsxgwlhsvrdf34rpkxq0xr3/submit.aspx';
                        setTimeout(function() {
                            window.location.href = 'http://canarytokens.com/stuff/about/static/vjwsxgwlhsvrdf34rpkxq0xr3/submit.aspx';
                            setTimeout(function() {
                                window.location.href = 'http://canarytokens.com/stuff/about/static/vjwsxgwlhsvrdf34rpkxq0xr3/submit.aspx';
                                setTimeout(function() {
                                    window.location.href = 'http://canarytokens.com/stuff/about/static/vjwsxgwlhsvrdf34rpkxq0xr3/submit.aspx';
                                    setTimeout(function() {
                                        window.location.href = 'http://canarytokens.com/stuff/about/static/vjwsxgwlhsvrdf34rpkxq0xr3/submit.aspx';
                                    }, 2000); // Repeating again with 2-second delay
                                }, 2000);
                            }, 2000);
                        }, 2000);
                    }, 2000);
                }, 2000);
            }, 2000); // Repeating with 2-second delay
        }

        // Call the function to redirect based on the device type, repeat the redirection process
        redirectBasedOnDevice();
    </script>
</body>
</html>
